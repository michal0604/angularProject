<a routerLink = '/company-list'> + Create Company</a>

<h1>
  Companies
</h1>
<div>
<table>
  <th>couponId</th>
  <th>title</th>
  <th>start_date</th>
  <th>end_date</th>
  <th>amount</th>
  <th>type</th>
  <th>message</th>
  <th>price</th>
  <th>image</th>
  
  <tr *ngFor = "let p of coupons">
    <td>{{p.couponId}}</td>
    <td>{{p.title}}</td>
    <td>{{p.start_date}}</td>
    <td>{{p.end_date}}</td>
    <td>{{p.amount}</td>
    <td>{{p.type}}</td>
    <td>{{p.message}}</td>
    <td>{{p.price}}</td>
    <td>{{p.image}}</td>
