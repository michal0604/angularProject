<div align="center">
  <p>
  <br/>
  <h2>Get The Details Of All The Companies</h2>
  <br/>
      <button class="btn btn-primary" ng-click="getAllCompanies()">Get Companies</button>
      <br/>
      <br/>
      <table class="table table-striped table-hover " ng-hide="hideCompaniesDetails">
              <tr class="success">
                  <td>
                      id
                  </td>
                  <td>
                      name
                  </td>
                  <td>
                      password
                  </td>
                  <td>
                      email
                  </td>
              </tr>

              <tr ng-repeat="comp in companies | orderBy: 'id' " >
                  <td>
                      {{comp.id}}
                  </td>
                  <td>
                      {{comp.compName}}
                  </td>
                  <td>
                      {{comp.password}}
                  </td>
                  <td>
                      {{comp.email}}
                  </td>
                  <!--                                     
                  <td ng-repeat="coupon in comp.coupons">
                       coupon id: {{coupon.id}}<br />
                      coupon title: {{coupon.title}}<br />
                      coupon start date: {{coupon.startDate}}<br />
                      coupon end date: {{coupon.endDate}}<br />
                      coupon amount: {{coupon.amount}}<br />
                      coupon type: {{coupon.type}}<br />
                      coupon message: {{coupon.message}}<br />
                      coupon price: {{coupon.price}}<br />
                      coupon image: {{coupon.image}}<br />
                      <hr />
                  </td>
                   -->
               </tr>
      </table>
      <div ng-show="result">
     {{resultString}}
      </div>
  
</div>
