<a routerLink = "/create-company"> + Create Company</a>

<h1>
  List of All Companies
</h1>
<div>
<table>
  
  <th>compName</th>
  <th>password</th>
  <th>email</th>
  
  <tr *ngFor = "let p of companies">
    <td>
      <a routerLink="/get-company/{{p.companyId}}">{{p.compName}}</a>
    </td> 
    
    <td>{{p.password}}</td>
    <td>{{p.email}}</td>
  </tr> 
  </table>
</div>
