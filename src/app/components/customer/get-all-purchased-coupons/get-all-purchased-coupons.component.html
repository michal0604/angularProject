

    <div class="container">
     
      
      <h1>
        Coupon
      </h1>
      
      <table>
        <thead>
        <th>title</th>
        <th>start_date</th>
        <th>end_date</th>
        <th>amount</th>
        <th>type</th>
        <th>message</th>
        <th>price</th>
        <th>image</th>
        </thead>
        <tbody>
        <tr *ngFor = "let p of coupons"> 
            <td>
              <!-- <a routerLink="/get-coupon/{{p.couponId}}">{{p.title}}</a> -->
              {{p.title}}
            </td>  
      
          <td>{{p.start_date}}</td>
          <td>{{p.end_date}}</td>
          <td>{{p.amount}}</td>
          <td>{{p.type}}</td>
          <td>{{p.message}}</td>
          <td>{{p.price}}</td>
          <td>{{p.image}}</td>
        
        
      
        </tr>
      </tbody>
        </table>
        <a routerLink = "/customer"> Back to Customer Menu </a>
      
        </div>
