
<div>
    <div class="col-md-12"> 
      <div id="insertType" class="collapse">
       <label for="type">choose type:</label>
       <select class="form-control" [(ngModel)]="typeToSort">
         <option>Food</option>
         <option>Resturans</option>
         <option>Electricity</option>
         <option>Health</option>
         <option>Sports</option>
         <option>Camping</option>
         <option>Traveling</option>
       </select>
       <button class="btn btn-warning btn-sm" (click)="getAllPurchasedCouponsByType()">Filter!</button>
     </div>
   </div>   
 

      <table>
        <thead>
        <th>title</th>
        <th>start_date</th>
        <th>end_date</th>
        <th>amount</th>
        <th>type</th>
        <th>message</th>
        <th>price</th>
        <th>image</th>
        </thead>
        <tbody>
        <tr *ngFor = "let p of coupons">
            <td>
              <!-- <a routerLink="/get-coupon/{{p.couponId}}">{{p.title}}</a> -->
              {{p.title}}
            </td> 
      
          <td>{{p.start_date}}</td>
          <td>{{p.end_date}}</td>
          <td>{{p.amount}}</td>
          <td>{{p.type}}</td>
          <td>{{p.message}}</td>
          <td>{{p.price}}</td>
          <td>{{p.image}}</td>
        
          
          <!-- <td><button class="btn btn-danger"(click)="removeCoupon(p.couponId)">Delete</button>
            <button class="btn btn-danger"(click)="updateCompany(p.customerId)">Update</button>
          </td> -->
      
        </tr>
      </tbody>
        </table>
        <a routerLink = "/customer"> Back to Customer Menu </a>
      
      </div>
